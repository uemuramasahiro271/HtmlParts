<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link  rel="stylesheet" type="text/css" href="css/bootstrapSample.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <title>bootstrapSample</title>
</head>
<body>
    <h2 class="m-3">ボタン  テスト</h2>
    <a href="#" class="btn">ボタン</a>
    <a href="#" class="btn btn-success">ボタン</a>
    <a href="#" class="btn btn-warning">ボタン</a>
    <a href="#" class="btn btn-secondary">ボタン</a>
    <a href="#" class="btn btn-primary">ボタン</a>
    <a href="#" class="btn btn-info">ボタン</a>
    <a href="#" class="btn btn-danger">ボタン</a>

    <div class="container-fluid mt-5">
        <h2>グリッドシステム</h2>
        <h3>4分割(3*4)</h3>
        <div class="row">
            <div class="col-xl-3 skyblue">
              col-lg-3
            </div>
            <div class="col-xl-3 pink">
              col-lg-3
            </div>
            <div class="col-xl-3 skyblue">
              col-lg-3
            </div>
            <div class="col-xl-3 pink">
              col-lg-3
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="row mt-3">
            <div class="col-xl-6 table-responsive">
                【データ】
                <table class="table table-bordered">
                    <tbody>
                        <tr class="d-flex">
                            <td class="col-4">test1</td>
                            <td class="col-8">test2</td>
                        </tr>
                        <tr class="d-flex">
                            <td class="col-4">test3</td>
                            <td class="col-8">test4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-xl-6">
                【ああ】
                <table class="table table-bordered">
                    <tbody>
                        <tr class="d-flex">
                            <td class="col-4">test1</td>
                            <td class="col-8">test2</td>
                        </tr>
                        <tr class="d-flex">
                            <td class="col-4">test3</td>
                            <td class="col-8">test4</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <form action="index.html" method="post" mt-3>
        <div class="form-group">
            <label for="name">氏名</label>
            <input type="email" class="form-control" id="name" placeholder="ウェブスト太郎">
        </div>
        <div class="form-group">
            <label for="message">メッセージ</label>
            <textarea id="message" name="message" rows="8" cols="80" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="date">日付</label>
            <select id="date" class="form-control" name="date">
            <option value="2017年1月">2017年10月</option>
            <option value="2017年1月">2017年11月</option>
            <option value="2017年1月">2017年12月</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">登録する</button>
    </form>
    
    <div class="container-fluid mt-5">
        <h2 class="text-center font-italic">レスポンシブな画像</h2>
        <div class="row">
            <div class="col">
                <img src="image/sea1.jpg" alt="画像" class="img-fluid">
            </div>
            <div class="col">
                <img src="image/sea2.jpg" alt="画像" class="rounded">
            </div>
            <div class="col">
                <img src="image/sea3.jpg" alt="画像" class="rounded-circle">
            </div>
        </div>
    </div>
</body>
</html>
